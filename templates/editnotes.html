<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/addnotes">Add Note</a>
        <a class="navbar-brand" href="/shownotes">Show Notes</a>
        <a class="navbar-brand" href="/logout">Logout</a>
      </nav>

    <h1>Make Some Change in Idea</h1>

    <form method="POST">
        <input type="hidden"  value="{{.}}" name="NoteId">
   
        <div class="form-group">
            <label for="exampleInputEmail1">Enter Title : </label> <br>
            <input type="text" name="title" class="form-control" aria-describedby="emailHelp" placeholder="Enter New Title" required>
        </div>
                           
        <div class="form-group">
            <label for="exampleInputPassword1" class="large">Enter Content :</label> <br>
            <textarea rows="10" name="content" class="form-control " placeholder="Enter New Content" required></textarea>
        </div>
        
        <div class="container text-center mb-4">
            <button type="submit" class="btn btn-primary btn-lg text-center">Add Notes</button>
        </div>
         </form>

         <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
         

</body>
</html>
